<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Países del Mundo</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >

    <style>
        body {
            background-color: #f4f6f8;
        }

        .country-card img {
            height: 160px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                Países del Mundo
            </span>
        </div>
    </nav>

    <div class="container">
        <div class="row" id="countries-container">
        </div>
    </div>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>

    <script>
        const API_URL = "https://restcountries.com/v3.1/all?fields=name,flags,capital,currencies,languages,population";
        const container = document.getElementById("countries-container");

        fetch(API_URL)
            .then(response => response.json())
            .then(data => {
                data.forEach(country => {
                    const card = document.createElement("div");
                    card.className = "col-md-4 col-lg-3 mb-4";

                    card.innerHTML = `
                        <div class="card country-card h-100 shadow-sm">
                            <img src="${country.flags.png}" class="card-img-top" alt="Bandera">
                            <div class="card-body">
                                <h5 class="card-title">
                                    ${country.name.common}
                                </h5>
                                <p class="card-text mb-1">
                                    <strong>Capital:</strong> 
                                    ${country.capital ? country.capital[0] : "N/A"}
                                </p>
                                <p class="card-text">
                                    <strong>Población:</strong> 
                                    ${country.population.toLocaleString()}
                                </p>
                            </div>
                        </div>
                    `;

                    container.appendChild(card);
                });
            })
            .catch(error => {
                container.innerHTML = `
                    <div class="alert alert-danger">
                        Error al cargar los datos
                    </div>
                `;
                console.error(error);
            });
    </script>

</body>
</html>
